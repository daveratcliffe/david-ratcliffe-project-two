<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <h1>Get in Touch</h1>
        </header>
        <main>
            <aside>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </aside>
            <form action="" class="pizzaForm clearfix">
                <fieldset>
                    <legend>Tell us about you!</legend>
                    <label for="firstName">First Name</label>
                    <input
                        type="text"
                        name="firstName"
                        placeholder="First name here"
                        id="firstName"
                    />

                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        name="lastName"
                        placeholder="Last name here"
                        id="lastName"
                    />
                </fieldset>
            </form>
        </main>
        <footer>
            <p></p>
        </footer>
    </body>
</html>
